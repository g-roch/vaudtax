help.recapitulation=Les pages suivantes vous pr\u00E9sentent un r\u00E9capitulatif de votre d\u00E9claration d''imp\u00F4t ainsi que le calcul de vos imp\u00F4ts cantonaux, communaux et de l''imp\u00F4t f\u00E9d\u00E9ral direct. Vous y trouverez \: <br>\r\n<li> La r\u00E9capitulation des revenus et fortune d\u00E9clar\u00E9s</li>\r\n<li> La r\u00E9capitulation des d\u00E9ductions revendiqu\u00E9es</li>\r\n<li> La d\u00E9termination de votre revenu et fortune imposables</li>\r\n<li> Le calcul de l''imp\u00F4t d\u00FB \u00E0 l''Etat, \u00E0 la commune et \u00E0 la Conf\u00E9d\u00E9ration</li>\r\n\r\n</ul><b>Attention\:</b> Le calcul de l''imp\u00F4t ne tient pas compte d''une \u00E9ventuelle r\u00E9partition intercommunale, intercantonale ou internationale, tous les revenus et fortune sont calcul\u00E9s au taux de la commune de domicile. Nous vous rappelons que votre revenu et votre fortune bruts ainsi calcul\u00E9s, sont indiqu\u00E9s ci-apr\u00E8s sous r\u00E9serve de modifications apport\u00E9es par votre autorit\u00E9 de taxation.<br/><br/>.
