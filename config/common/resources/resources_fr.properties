help.envoiimpression.envoimanuel=Si vous pr\u00E9f\u00E9rez nous l''adresser par la Poste ou si vous rencontrez des difficult\u00E9s lors de l''envoi \u00E9lectronique, <a href\="/print.cmd">cliquez ici</a> pour afficher votre d\u00E9claration d''imp\u00F4t. Imprimez-la, signez-la et placez-la \u00E0 l''int\u00E9rieur de la fourre format A3 que vous avez re\u00E7ue. Envoyez-nous le tout par courrier postal. <red>Ne nous envoyez pas vos pi\u00E8ces justificatives par la poste, conservez-les. Pour certains contribuables (ind\u00E9pendants et d\u00E9tenteurs de dossiers titres d\u00E9pos\u00E9s aupr\u00E8s d''une banque), le d\u00E9p\u00F4t de pi\u00E8ces continue cependant d''\u00EAtre exig\u00E9.</red>
