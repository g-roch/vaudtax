help.envoiimpression.texte1=Vous avez termin\u00E9 de remplir votre d\u00E9claration d''imp\u00F4t et nous vous remercions vivement d''avoir utilis\u00E9 notre logiciel.
help.envoiimpression.texte2=Envoi \u00E9lectronique de la d\u00E9claration d''imp\u00F4t et des pi\u00E8ces justificatives (envoi s\u00E9curis\u00E9 et crypt\u00E9).
help.envoiimpression.texte2.finAssuj=Cliquez sur le bouton \u00AB\u00A0Imprimer\u00A0\u00BB pour afficher votre d\u00E9claration d''imp\u00F4t. Imprimez-la, signez-la et placez-la \u00E0 l''int\u00E9rieur de la fourre format A3 que vous avez re\u00E7ue. Envoyez-nous le tout par courrier postal.
help.envoiimpression.texte3=Cliquez sur le bouton \u00AB\u00A0Copie pour vos dossiers\u00A0\u00BB pour g\u00E9n\u00E9rer une copie de votre d\u00E9claration au format PDF incluant une page de r\u00E9capitulation, ainsi que le calcul des imp\u00F4ts pour la p\u00E9riode fiscale concern\u00E9e. Vous pourrez d\u00E8s lors l''enregistrer sur votre poste ou l''imprimer.
