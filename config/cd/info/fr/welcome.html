		<div align="center">
		      	<label for="fin_assuj"><h3>Déclaration d'impôt en cas de départ ou décès en 2018</h3>
<p>Le logiciel <b>VaudTax 2017</b> peut également être utilisé pour compléter une déclaration d'impôt 2018 en cas de fin d'assujettissement pour cause de départ définitif à l'étranger ou de décès durant l'année 2018</p>
<p>Dans ce cas, il y a lieu de cliquer sur la case à cocher suivante </label>
				<!--
				toggleFinAssujettissement(selected) is defined externally. It always

				-->
			    <input id="fin_assuj" type="checkbox" onclick="toggleFinAssujettissement(this.checked)"/>
<p>puis, initier la saisie de la déclaration d'impôt en sélectionnant <b>Nouveau</b> ou <b>Import...</b> dans le menu <b>Fichier</b></p>
